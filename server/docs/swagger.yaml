        type: boolean
      name:
        type: string
      news:
        items:
          $ref: '#/definitions/model.News'
        type: array
      roles:
        items:
          $ref: '#/definitions/model.AdminRole'
        type: array
      status:
        $ref: '#/definitions/consts.AdminUserStatus'
      updated_at:
        type: string
      username:
        type: string
