  model.News:
    properties:
      author_id:
        description: 作者
        type: integer
      content:
        type: string
      cover:
        description: 封面
        type: string
      created_at:
        type: string
      desc:
        type: string
      id:
        type: integer
      push_date:
        description: 发布日期
        type: string
      recommend:
        description: 推荐等级
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      age:
