      tags:
      - 管理后台-用户认证
  /api/admin/c-user:
    get:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: 当前页
        in: query
        name: current
        type: number
      - default: 20
        description: 每页条数
        in: query
        name: page_size
        type: number
      - description: 需要排序的列
        in: query
        name: order_key
        type: string
      - description: 排序方式
        enum:
        - ase
        - desc
        in: query
        name: order_type
        type: string
      - description: 按名称或ID搜索
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: resp
          schema:
            allOf:
            - $ref: '#/definitions/resp.Result'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/resp.RList'
                  - properties:
                      list:
                        items:
