        in: path
        name: id
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: resp
          schema:
            $ref: '#/definitions/resp.Result'
      summary: 删除新闻
      tags:
      - 管理后台-新闻
    get:
      consumes:
      - application/json
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: resp
          schema:
            allOf:
            - $ref: '#/definitions/resp.Result'
            - properties:
                data:
                  $ref: '#/definitions/model.News'
              type: object
      summary: 新闻详情
      tags:
      - 管理后台-新闻
  /api/admin/news/list:
    post:
