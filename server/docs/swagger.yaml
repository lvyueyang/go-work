  api.AdminUserUpdateStatusReq:
    properties:
      id:
        description: ID
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/consts.AdminUserStatus'
        description: 状态 1-解封 2-封禁
        enum:
        - -1
        - 1
    required:
    - id
    - status
    type: object
  consts.AdminUserStatus:
    enum:
    - 1
    - -1
    type: integer
    x-enum-comments:
      AdminUserStatusLocked: 锁定
      AdminUserStatusNormal: 正常
    x-enum-varnames:
    - AdminUserStatusNormal
    - AdminUserStatusLocked
  consts.CaptchaScenes:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-comments:
      CaptchaScenesForgetPassword: 密码重置
      CaptchaScenesRegister: 注册
      CaptchaScenesUpdateEmail: 更新邮箱
      CaptchaScenesUpdatePhone: 更新手机号
    x-enum-varnames:
    - CaptchaScenesRegister
    - CaptchaScenesForgetPassword
    - CaptchaScenesUpdatePhone
    - CaptchaScenesUpdateEmail
  consts.CaptchaType:
    enum:
    - 1
    - 2
    type: integer
    x-enum-comments:
      CaptchaTypeEmail: 邮箱
      CaptchaTypePhone: 手机号
    x-enum-varnames:
    - CaptchaTypePhone
    - CaptchaTypeEmail
  consts.UserStatus:
    enum:
    - 1
    - -1
    type: integer
    x-enum-comments:
      UserStatusLocked: 锁定
      UserStatusNormal: 正常
    x-enum-varnames:
    - UserStatusNormal
    - UserStatusLocked
  controller.CreateCaptchaBodyDto:
    properties:
      captcha_key:
        description: 图形验证码的key
        type: string
      captcha_value:
        description: 输入的图形验证码
        type: string
      scenes:
        allOf:
        - $ref: '#/definitions/consts.CaptchaScenes'
        description: 使用场景， 1-注册 2-忘记密码 3-修改手机 4-修改邮箱
      type:
        allOf:
        - $ref: '#/definitions/consts.CaptchaType'
        description: 验证码类型， 1-手机 2-邮箱
      value:
        description: 手机/邮箱账号
        type: string
    required:
    - captcha_key
    - captcha_value
    - scenes
    - type
    - value
    type: object
  controller.CreateNewsBodyDto:
    properties:
      content:
        type: string
      cover:
        type: string
      desc:
        type: string
      push_date:
        description: 发布日期 YYYY-MM-DD HH:mm:ss
        type: string
      recommend:
        description: 推荐等级 0 为不推荐，数值越大越靠前
